# ===============================
# Server
# ===============================
server.port=${PORT}

# ===============================
# Database (Railway MySQL)
# ===============================
# Build JDBC URL from Railway's MySQL variables
spring.datasource.url=jdbc:mysql://mysql.railway.internal:3306/railway?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false
spring.jpa.show-sql=false

# ===============================
# Actuator (Railway Healthcheck)
# ===============================
management.server.port=${PORT}
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never

# ===============================
# Logging
# ===============================
logging.level.root=INFO
